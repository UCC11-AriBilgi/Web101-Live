<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: HTML Bağlantılar / Linkler :.</title>
</head>
<body>
    <p>Yazıyla bağlantı kurma :</p>
    <a href="https://www.umitkaracivi.com.tr" target="_blank">Tıklayınız...</a>
    <hr />
    <br />
    <br />
    <p>Resim üzerine tıklama ile :</p>
    <a href="https://www.umitkaracivi.com.tr" target="_blank">
        <img src="buton.png" height="50px" width="50px" />
    </a>
    <hr />
    <br />
    <p>Bir dosya indirmek için..</p>
    <a href="test.zip" target="_self">Dosya indir...</a>
    <hr />
    <br />
    <p>iFrame yoluyla bağlantı :</p>
    <a href="https://www.umitkaracivi.com.tr" target="sayfa">
    
        <img src="buton.png" />
    </a>
    <br />
    <iframe name="sayfa" width="600px" height="500px"></iframe>
</body>
</html>
