<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Tablo genişlikleri :.</title>
    <style>
        #mevsimler-aylar
        {
            border:2px solid black;
            border-spacing : 10px;
        }

        tr,td{
            border: 1px solid gainsboro;
        }

    </style>
</head>
<body>
    <!--Tabloların genişlik ve hücrelerinin genişlikleri-->
    <table id="mevsimler-aylar">
        <col style="width:50%" />
        <col style="width:30%" />
        <col style="width:20%" />
        <tr>
            <td>Ocak</td>
            <td>Şubat</td>
            <td>Mart</td>
        </tr>
    </table>
    <hr />
    <br />
    <br />

    <!--Satırların birleştirilmesi-->

    <table id="mevsimler-aylar">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            <td>J</td>

        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

    </table>


</body>
</html>
